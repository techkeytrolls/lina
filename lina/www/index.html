<html>
    <head>
        <title>Emo Tracker</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">        
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">        
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <script src="bower_components/jquery/dist/jquery.js" ></script>
        <script src="bower_components/angular/angular.js" ></script>
        <script src="bower_components/angular-route/angular-route.js" ></script>
        <script src="bower_components/angular-animate/angular-animate.js" ></script>
        
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />

    <body>
        <nav class="navbar navbar-default navbar-fixed-top" ng-controller="headerController">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    <a class="navbar-brand" href="#/">EmoTracker</a>

                <div class="collapse navbar-collapse" id="main-nav">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/report')}"><a href="#report" data-toggle="collapse" data-target="#main-nav">Report</a></li>
                        <li ng-class="{ active: isActive('/debug')}"><a href="#debug" data-toggle="collapse" data-target="#main-nav">Debug</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="main">
            <div class="pages" ng-view>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
